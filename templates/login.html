<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }

    .container {
        display: flex;
        justify-content: space-around;
        align-items: center;
        flex-wrap: wrap;
        padding: 20px;
    }

    .left, .right {
        width: 300px;
        margin: 20px;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .left {
        padding: 30px; /* Added padding for spacing */
    }

    .right {
        text-align: center;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        display: block;
        font-weight: bold;
        color: #2F4F4F;
        margin-bottom: 5px;
    }

    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f8f8f8;
        box-sizing: border-box; /* Ensures proper box model */
    }

    button {
        width: 100%;
        padding: 10px;
        border: none;
        background-color: #2F4F4F;
        color: #FFF;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #424d57;
    }

    .header {
        text-align: center;
        padding: 20px;
        margin-bottom: 20px;
    }

    .header h1 {
        font-size: 2.5rem;
        color: #2F4F4F;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        padding: 10px;
    }

    h1 {
        color: #2F4F4F;
        margin-bottom: 20px;
    }

    .middle {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        margin: 20px;
    }

    .middle img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
    }

    .right img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
    }

    .right p {
        margin: 10px 0;
        font-size: 1rem;
        color: #333;
    }

    a {
        text-decoration: none;
    }

    @media (max-width: 768px) {
        .left, .right {
            width: 90%;
            margin: 10px;
        }

        .middle img {
            max-width: 70%;
            margin: 10px 0;
        }

        .header h1 {
            font-size: 2rem;
        }
    }

    @media (max-width: 480px) {
        .header h1 {
            font-size: 1.5rem;
        }

        .middle img {
            max-width: 100%;
        }
    }
</style>


<body>

    <div class="header animated"><h1>Solar Cell Surface Defect Detection</h1></div>

    <div class="container">
        <div class="left"><h1>Login</h1>
            <form method="POST" action="/login">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                {% if error %}
                    <div class="alert alert-danger" style="color: red; margin: 0.9rem; text-align: center; font-size: 0.9rem" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                <button type="submit">Login</button>
            </form>
        </div>

        <div class="middle">
            <img src="{{ url_for('static', filename='/help.png') }}" alt="Help Image">
        </div>

        <div class="right">
            <img src="{{ url_for('static', filename='/panel.jpg') }}" alt="Solar Panel">
            <p>Hey there,
                <br>Want to detect the solar panel defect <br>
                <b style="font-family: 'Times New Roman', Times, serif;">Click Below</b></p>
            <a href="/predict"><button>Predict Model</button></a>
        </div>
    </div>
    
</body>
</html>
